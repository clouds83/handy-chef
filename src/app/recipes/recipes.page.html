<ion-header>
  <ion-toolbar>
    <ion-title>Your Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let recipe of loadedRecipes, let i = index">
      <ion-item [routerLink]="['/', 'home', 'recipes', recipe.id]">
        <ion-thumbnail slot="start">
          <ion-img [src]="recipe.image"> </ion-img>
        </ion-thumbnail>
        <ion-label>
          <p>{{recipe.name}}</p>
          <p>{{recipe.time}} minutes</p>
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
