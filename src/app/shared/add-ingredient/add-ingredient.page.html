<ion-content>
  <ion-row>
    <ion-col [formGroup]="form">
      <form>
        <ion-list mode="ios" lines="none">
          <ion-item class="input-item">
            <ion-label position="stacked">Amount</ion-label>
            <ion-input id="amount" formControlName="amount" inputmode="numeric" type="number"
              class="custom-input"></ion-input>
          </ion-item>
          <ion-item class="input-item">
            <ion-label position="stacked">Unit</ion-label>
            <ion-input id="unit" formControlName="unit" class="custom-input"></ion-input>
          </ion-item>
          <ion-item counter="true" class="input-item">
            <ion-label position="stacked">Ingredient</ion-label>
            <ion-input id="ingredient" formControlName="ingredient" maxlength="16" class="custom-input"></ion-input>
          </ion-item>
        </ion-list>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
