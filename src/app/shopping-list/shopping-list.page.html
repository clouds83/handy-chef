<ion-header>
  <ion-toolbar>
    <ion-title>Shopping List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let item of loadedShoppingList, let i = index">
          {{item.amount}} {{item.unit}} {{item.ingredient}}
          <ion-buttons slot="end">
            <ion-button (click)="onEditItem(i)">
              <ion-icon name="create-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button color="danger" (click)="deleteShoppingItem(i)"
              ><ion-icon
                color="danger"
                name="trash-outline"
                slot="icon-only"
              ></ion-icon
            ></ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
