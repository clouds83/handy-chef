<ion-header>
  <ion-toolbar>
    <ion-title
      >Shopping List
      <ion-button fill="clear" size="small" (click)="onClearList()">
        <ion-icon
          slot="icon-only"
          name="trash-outline"
          color="danger"
        ></ion-icon>
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col>
      <ion-list *ngIf="this.shoppingListService.getShoppingList().length > 0">
        <ion-item
          *ngFor="let item of shoppingListService.getShoppingList(), let i = index"
        >
          {{item.amount}} {{item.unit}} {{item.ingredient}}
          <ion-buttons slot="end">
            <ion-button
              (click)="onEditItem(i, this.shoppingListService.getShoppingList()[i])"
            >
              <ion-icon name="create-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button color="danger" (click)="onDeleteShoppingItem(i)"
              ><ion-icon
                color="danger"
                name="trash-outline"
                slot="icon-only"
              ></ion-icon
            ></ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>
      <ng-container
        *ngIf="this.shoppingListService.getShoppingList().length === 0"
        >No shopping items</ng-container
      >
    </ion-col>
  </ion-row>
</ion-content>
