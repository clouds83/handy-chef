<ion-header>
  <ion-toolbar>
    <ion-title>Shopping List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let item of loadedShoppingList">
          {{item.amount}} {{item.unit}} {{item.ingredient}}
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
